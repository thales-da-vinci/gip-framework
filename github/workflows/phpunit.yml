name: ğŸ” Testes Automatizados com PHPUnit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    name: PHPUnit Testes
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ”„ Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§ª Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, mysqli
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: ğŸ§° Instalar dependÃªncias via Composer
        run: |
          composer install || true

      - name: ğŸ› ï¸ Rodar PHPUnit
        run: |
          if [ -f phpunit.xml ]; then
            ./vendor/bin/phpunit
          else
            echo "âš ï¸ Nenhum arquivo phpunit.xml encontrado. Pulei os testes."
          fi